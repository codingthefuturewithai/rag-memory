# fly.toml file for rag-memory-test deployment
# This is a SEPARATE test app from the production rag-memory-mcp
# Use with: flyctl deploy --config fly.test.toml --app rag-memory-test

app = "rag-memory-test"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  OPENAI_API_KEY = ""

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

[[mounts]]
  source = "postgres_data"
  destination = "/var/lib/postgresql/data"

[[mounts]]
  source = "neo4j_data"
  destination = "/var/lib/neo4j/data"

[[mounts]]
  source = "neo4j_logs"
  destination = "/var/lib/neo4j/logs"
